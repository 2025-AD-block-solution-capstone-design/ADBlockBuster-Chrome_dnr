<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ADBlockBuster</title>
  <link rel="stylesheet" href="css/popup.css" />
</head>
<body>
  <div class="header">
    <img src="icons/images.png" alt="Logo" class="logo" />
    <span class="title">ADBlockBuster</span>
  </div>
  <!-- 광고 전체 차단 토글 -->
  <div class="toggle-container">
    <span class="toggle-label">광고 차단 비활성화</span>
    <label class="toggle-switch">
      <input type="checkbox" id="globalBlockToggle">
      <span class="slider"></span>
    </label>
  </div>

  <!-- 현재 사이트 허용 토글 -->
  <div class="toggle-container">
    <span class="toggle-label">현재 사이트 허용</span>
    <label class="toggle-switch">
      <input type="checkbox" id="whitelistToggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="card">
    <div class="card-title">총 차단된 광고 수</div>
    <div class="ad-count" id="adCount">0</div>
  </div>

  

  <button class="settings-btn" id="goToSettingsBtn">설정</button>

  <!-- JavaScript 파일 불러오기 -->
  <script type="module" src="js/popup.js"></script>
</body>
</html>
